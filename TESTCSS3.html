<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Border-image</title>
</head>
<style>
	.d1{
	-webkit-border-image: url("img/bt_blue.png") 0 12 0 12 stretch stretch;
	-moz-border-image: url("img/bt_blue.png") 0 12 0 12 stretch stretch;
    display: block;
    border-width: 0 12px;
    padding: 10px;
    text-align: center;
    font-size: 16px;
    text-decoration: inherit;
    color:white;
    +color:black;
}
</style>
	
<body>
<div class="d1">在safari3+和FF3.5浏览器里能看到边框背景图</div>
</body>
